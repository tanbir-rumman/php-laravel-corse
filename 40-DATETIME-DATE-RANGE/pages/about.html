    <h2>About Page Form</h2>
    <div>
      <form action="#">
        <fieldset>
          <legend>User Details</legend>
          <label for="name">Full Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder=" Enter your name"
          />
          <br />
          <br />
          <label for="meil">Email Address:</label>
          <input
            type="email"
            name="meil"
            id="meil"
            placeholder=" Enter your email"
          />
          <br />
          <br />
        </fieldset>
        <fieldset>
          <legend>Preferences</legend>
          <label for="color">Choose a Color:</label>
          <input type="color" name="color" id="color" />
          <br />
          <br />
          <label for="Price">Preferred Price Range:</label>
          <input type="range" name="Price" id="Price" />
          <br />
          <br />
        </fieldset>
        <fieldset>
          <legend>Date and Time</legend>
          <label for="datetime">Select Datetime:</label>
          <input type="datetime-local" name="datetime" id="datetime" />
          <br />
          <br />
          <label for="datetime">Choose a Date:</label>
          <input type="date" name="date" id="datetime" />
        </fieldset>
        <fieldset>
          <legend>Options</legend>
          <div>
            <input
              type="checkbox"
              name="Subscribe"
              id="Subscribe"
              value="Subscribe"
            />
            <label for="Subscribe">Subscribe to Updates</label>
            <br />
            <br />

            <input type="radio" name="Option" id="Option-1" value="Option-1" />
            <label for="Option-1">Option 1</label>
            <br />
            <br />
            <input type="radio" name="Option" id="Option-2" value="Option-2" />
            <label for="Option-2">Option 2</label>
          </div>
        </fieldset>
        <input type="submit" name="submit" id="sign-up" value="sign-up" />
        <button type="reset" name="reset" id="reset">reset</button>
      </form>
    </div>
