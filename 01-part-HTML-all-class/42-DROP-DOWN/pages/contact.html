<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div>
      <h1>Contact Us</h1>
    </div>
    <div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About </a></li>
        <li><a href="gallary.html">Gallery</a></li>
        <li><a href="form.html">Form</a></li>
      </ul>
    </div>
    <div>
      <h2>Contact Form</h2>
      
    </div>
    <form action="#">
        <fieldset>
          <legend>Contact Information</legend>
          <label for="name">Full Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder=" Enter your name"
          />
          <br>
          <br />
          <label for="meil">Email:</label>
          <input
            type="email"
            name="meil"
            id="meil"
            placeholder=" Enter your email"
          />
          <br />
          <br />
          <label for="phone">Phone:</label>
          <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
          <br>
          <br>
        </fieldset>
        <fieldset>
          <legend>Preferred Contact Date</legend>
          <label for="datetime">Datetime:</label>
          <input type="datetime-local" name="datetime" id="datetime" />
          <br />
          <br />
          <label for="datetime">Date:</label>
          <input type="date" name="date" id="datetime" />
        </fieldset>
        <fieldset>
          <legend>Feedback</legend>
          <label for="Rating">Rating:</label>
          <input type="range" name="Rating" id="Rating" />
          
          <br />
          <br />
          <label for="color">Color Preference</label>
          <input type="color" name="color" id="color" />
          <br />
          <br />
        </fieldset>
        
        <fieldset>
          <legend>Subscribe</legend>
          <br>
          
          <div>
            <input
              type="checkbox"
              name="Subscribe"
              id="Subscribe"
              value="Subscribe"
            />
            
            <label for="Subscribe">Subscribe to Newsletter</label>
            <br />
            <br />
          </div>
        </fieldset>
        <input type="submit" name="submit" id="sign-up" value="sign-up" />
        <button type="reset" name="reset" id="reset">reset</button>
      </form>
    </div>
  </body>
</html>
