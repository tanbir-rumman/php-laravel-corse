<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div>
      <h1>Welcome to Our Website</h1>
    </div>
    <div>
      <ul>
        <li><a href="pages/about.html">About</a></li>
        <li><a href="pages/gallary.html">Gallery</a></li>
        <li><a href="pages/contact.html">Contact</a></li>
        <li><a href="pages/form.html">Form</a></li>
      </ul>
    </div>
    <div>
      <form action="#" method="post">
        <fieldset>
          <legend>Personal Details</legend>
          <div>
            <label for="f-name">First Name:</label>
            <input
              type="text"
              name="f-name"
              id="f-name"
              placeholder="Enter your first name"
            />
          </div>
          <br />
          <div>
            <label for="l-name">Last Name:</label>
            <input
              type="text"
              name="l-name"
              id="l-name"
              placeholder=" Enter your last name"
            />
          </div>
          <br />
        </fieldset>
        <fieldset>
          <legend>Contact Information</legend>
          <div>
            <label for="Contact">Email:</label>
            <input
              type="email"
              name="meil"
              id="meil"
              placeholder=" Enter your email"
            />
            <br />
            <br />
            <label for="Contact">Phone:</label>
            <input
              type="tel"
              name="Contact"
              id="Contact"
              placeholder=" Enter your phone number"
            />
            <br />
          </div>
        </fieldset>
        <fieldset>
          <legend>Preferences</legend>
          <label for="color">Favorite Color:</label>
          <input type="color" name="color" id="color" />
          <br />
          <br />
          <label for="Amount">Amount:</label>
          <input
            type="number"
            name="Amount"
            id="Amount"
            max="10"
            min="1"
            step="2"
          />
          <br />
          <br />
          <label for="range">Price Range:</label>
          <input type="range" name="range" id="range" />
          <br />
          <br />
        </fieldset>
        <fieldset>
          <legend>Date and Time</legend>
          <label for="datetime">datetime:</label>
          <input type="datetime-local" name="datetime" id="datetime" />
          <br />
          <br />
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" />
        </fieldset>
        <fieldset>
          <legend>Options</legend>
          <input type="checkbox" name="agree" id="agree" value="agree" />
          <label for="agree"> I agree to the terms and conditions.</label>
          <br />
          <br />
          <input type="radio" name="Subscribe" id="sub" value="Subscribe" />
          <label for="sub">Subscribe to Newsletter</label>
          <br />
          <br />
          <input type="radio" name="Subscribe" id="un-sub" value="Do-not" />
          <label for="un-sub">Do not Subscribe</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Group Select</legend>

          <label for="group-1">Group 1</label>
          <select name="group-1" id="group-1">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="botstrap">botstrap</option>
            <option value="js">Js</option>
            <optgroup label="Group-2">
              <option value="js">JS</option>
              <option value="php-laravel">php-laravel</option>
              <option value="nod-js">nod-js</option>
              <option value="mongo-bd">mongo-bd</option>
            </optgroup>
            <optgroup label="Group-3">
              <option value="Rubi">Rubi</option>
              <option value="paython">Python</option>
              <option value="sofyfiy">Sofyfiy</option>
            </optgroup>
          </select>
          <br />
          <label for="group-1">Group 1</label>
          <select name="group-1" id="group-1">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="botstrap">botstrap</option>
            <option value="js">Js</option>
            <optgroup label="Group-2">
              <option value="js">JS</option>
              <option value="php-laravel">php-laravel</option>
              <option value="nod-js">nod-js</option>
              <option value="mongo-bd">mongo-bd</option>
            </optgroup>
            <optgroup label="Group-3">
              <option value="Rubi">Rubi</option>
              <option value="paython">Python</option>
              <option value="sofyfiy">Sofyfiy</option>
            </optgroup>
          </select>
        </fieldset>
        <br />
        <button type="submit" name="submit" id="submit">submit</button>
        <br />
        <button type="reset" name="reset" id="reset">Reset page</button>
      </form>
    </div>
  </body>
</html>
