<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>class 46</title>
    </head>
    <body>
        <div>
            <div><h1>Welcome to Our Website</h1></div>
            <div>
                <ul>
                    <li><a href="pages/contact.html">contact us</a></li>
                    <li><a href="pages/form.html">form</a></li>
                    <li><a href="pages/about.html">About</a></li>
                    <li><a href="pages/gallary.html">Gallary</a></li>
                </ul>
            </div>
            <div>
                <h2>Introduction</h2>
            </div>
            <p>
                This is a practice assignment covering all HTML topics taught so
                far.
            </p>
        </div>
        <h2>Responsive Image</h2>

        <div>
            <picture>
                <source
                    srcset="images/program.jpg"
                    media="(max-width: 400px)"
                />
                <source
                    srcset="images/programing3.webp"
                    media="(max-width: 900px)"
                />
                <img
                    src="images/programing1.jpg"
                    alt="programing"
                    width="100%"
                />
            </picture>
        </div>
        <div>
            <h2>Form</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Full Name: </label>
                    <input
                        type="text"
                        id="name"
                        placeholder="Enter your full name"
                    />
                    <br />
                    <br />
                    <label for="meil">Email:</label>
                    <input
                        type="email"
                        id="meil"
                        placeholder="Enter your email"
                    />
                    <br />
                    <br />
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date" />
                    <br />
                    <br />
                    <label for="sms">Your Comments:</label>
                    <textarea
                        name="sms"
                        id="sms"
                        cols="20"
                        rows="10"
                        placeholder="Enter Your Comment"
                    >
                    </textarea>
                    <br />
                    <br />
                    <label for="progress">Completion progress</label>
                    <progress id="progress" max="100" value="50">
                        100/50
                    </progress>
                </fieldset>
                <button type="submit" id="submit">submit</button>
                <button type="reset" id="reset">reset</button>
            </form>
        </div>
    </body>
</html>
