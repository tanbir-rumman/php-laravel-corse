<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <body>
    <div>
      <h1>Contact Us</h1>
    </div>
    <div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About </a></li>
        <li><a href="gallary.html">Gallery</a></li>
        <li><a href="form.html">Form</a></li>
      </ul>
    </div>
    <div>
      <h2>Get in Touch</h2>
      <p>
        Feel free to contact us through the form below or reach out via email or
        phone.
      </p>
      <h2>Our Office Location</h2>
    </div>
    <div>
      <picture>
        <source srcset="../images/progrming4.jpg" media="(max-width: 500px)" />
        <source srcset="../images/programing3.jpg" media="(max-width: 900px)" />
        <source srcset="../images/program.jpg" media="(max-width: 1500px)" />
        <img src="../images/programing1.jpg" alt="programing" width="70%" />
      </picture>
    </div>
    <div>
      <form action="#" method="post">
        <fieldset>
          <legend>Contact Form</legend>
          <label for="Fname">Full Name:</label>
          <input
            type="text"
            name="fname"
            id="Fname"
            placeholder="Your Full Name"
          />
          <br />
          <label for="email">Email Address: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            multiple
          />
          <br />
          <label for="tel">Phone Number:</label>
          <input
            type="tel"
            name="tel"
            id="tel"
            placeholder="Enter your phone number"
          />
          <br />
        </fieldset>
        <fieldset>
          <legend>Preferred Contact Method:</legend>
          <input type="radio" name="id" id="id" value="email" />
          <label for="id">Email</label>
          <br />
          <input type="radio" name="id" id="Phone" value="Phone" />
          <label for="Phone">Phone</label>
        </fieldset>
        <fieldset>
          <legend>Type of Query:</legend>
          <input type="checkbox" name="Support" id="Support" value="Support" />
          <label for="Support">Support</label>
          <br />
          <input
            type="checkbox"
            name="Feedback"
            id="Feedback"
            value="Feedback"
          />
          <label for="Feedback">Feedback</label>
        </fieldset>
        <label for="url">Your Website (optional):</label>
        <input
          type="url"
          name="url"
          id="url"
          placeholder=" Enter your website URL"
        />
        <br />
        <button type="submit" id="submit" name="submit">submit</button>
        <button type="reset" name="reset" id="reset">reset</button>
      </form>
    </div>
  </body>
</html>
