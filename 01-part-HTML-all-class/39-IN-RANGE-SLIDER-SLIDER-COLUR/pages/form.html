<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <h1>Form Assignment</h1>
    </div>
    <div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About </a></li>
        <li><a href="gallary.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div>
      <h2>Assignment Form</h2>
      <p>Complete the form below to test your knowledge of HTML forms.</p>
    </div>
    <div>
      <h2>Responsive Image</h2>
      <div>
        <picture>
          <source srcset="../images/program.jpg" media="(max-width: 500px)" />
          <source
            srcset="../images/programing3.jpg"
            media="(max-width: 900px)"
          />
          <source
            srcset="../images/progrming4.jpg"
            media="(max-width: 1500px)"
          />
          <img src="../images/programing1.jpg" alt="programing1" width="70%" />
        </picture>
      </div>
    </div>
    <div>
      <form action="#" method="post">
        <fieldset>
          <legend><h3>Assignment Form</h3></legend>
          <fieldset>
            <legend>User Deteils</legend>
            <div>
              <label for="Fname">Username</label>
              <input
                type="text"
                name="f-name"
                id="Fname"
                placeholder="Enter Your Username"
              />
            </div>
            <div>
              <label for="meil">Email address:</label>
              <input
                type="email"
                name="email"
                id="meil"
                placeholder="Enter Your Email"
              />
            </div>
            <div>
              <label for="password">password</label>
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Creat password"
              />
            </div>
          </fieldset>
          <div>
            <fieldset>
              <legend>Gender</legend>
              <input type="radio" name="gender" id="male" value="Male" />
              <label for="male">Male</label>
              <br />
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
            </fieldset>
            <fieldset>
              <legend>Areas of Interest:</legend>
              <input
                type="checkbox"
                name="qualification"
                id="Development"
                value="Development"
              />
              <label for="Development">Frontend Development</label>
              <br />
              <input
                type="checkbox"
                name="qualification"
                id="Backend"
                value="Backend"
              />
              <label for="Backend">Backend Development</label>
            </fieldset>
            <br />
            <label for="url">Portfolio URL:</label>
            <input
              type="url"
              name="url"
              id="url"
              placeholder=" Enter your portfolio link"
            />
          </div>
          <br />
          <button type="submit" id="submit" name="submit">submit</button>
          <button type="reset" name="reset" id="reset">reset</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
