<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact-form</title>
  </head>
  <body>
    <div>
      <h2>Contact Form</h2>
      <h3>Form Banner</h3>
    </div>
    <div>
      <picture>
        <source
          srcset="../images/programing(5).jpg"
          media="(max-width: 500px)"
        />
        <source
          srcset="../images/programing(12).jpg"
          media="(max-width: 810px)"
        />
        <img
          src="../images/programing(7).jpg"
          alt="programing-pc"
          width="1000"
        />
      </picture>
    </div>
    <form action="">
      <div>
        <fieldset>
          <legend>Persional Info</legend>
          <div>
            <label for="fname">First Name:<abbr title="Required">*</abbr></label>
            <input type="text" name="first-name" id="fname" />
          </div>
          <br />
          <br />
          <div>
            <label for="lname">Last Name:<abbr title="Required">*</abbr></label>
            <input type="text" name="Last-name" id="lname" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Massege Details</legend>
          <label for="sms">Massege</abbr></label>
          <div><textarea name="Massege" id="sms"></textarea></div>
        </fieldset>
        <br>
        <input type="submit" id="sign" value="Sign-up">
      </div>
    </form>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="gallary.html">Gallary</a></li>

    </ul>

  </body>
</html>
