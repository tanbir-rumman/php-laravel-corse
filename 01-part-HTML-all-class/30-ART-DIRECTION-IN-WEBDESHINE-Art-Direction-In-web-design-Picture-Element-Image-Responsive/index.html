<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>class 30</title>
    </head>
    <body>
        <picture>
            <source

            />

            />
            <!--MOBAIL IAMGE END-->
            <!--TAB IMAGE START-->
            <source

            <source

                media="(max-width: 850px)"
            />

            <!--TAB IAMGE END-->
            <!--LAPTOP IMAGE START-->

            />

            <source
                srcset="Images/branch-big-screen.webp"

            />

                srcset="Images/branch-big-screen.avif"
                media="(max-width: 4000px)"
            />
            <source
                srcset="Images/branch-Telivision.jpg"
                media="(max-width: 4000px)"
            />
            <img
                src="Images/branch-.jpg"
                alt="fishranga"
                width="100%"
                srcset=""
            />
